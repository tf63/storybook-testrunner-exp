pre-commit:
    parallel: true
    scripts:
        prettier:
            priority: 1
            glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,md,mdx,yml,yaml,css,html}'
            run: |
                'pnpm prettier --write {staged_files}'
        biome:
            priority: 2
            glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}'
            run: |
                'pnpm biome check --write {staged_files}'

post-merge:
    commands:
        pnpm:
            glob: '{package.json,pnpm-lock.yaml}'
            run: pnpm install
